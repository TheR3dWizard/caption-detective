<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caption Detective</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #results {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }
        h2 {
            color: #333;
        }
        h3 {
            color: #007bff;
        }
        p {
            margin: 5px 0;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            background-color: #f8f9fa;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
        }
        img {
            max-width: 100%;
            border-radius: 8px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Caption Detective</h1>

    <!-- Form -->
    <form id="searchForm">
        <label for="query">Search Query:</label>
        <input type="text" id="query" name="query" required>
        <button type="submit">Search</button>
    </form>
    <div id="results"></div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const query = document.getElementById('query').value;
            console.log(query);
            const response = await fetch('http://localhost:6754/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ query })
            });
            const data = await response.json();
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<h2>Results:</h2>';
            console.log(data);

            if (data.Response === "True") {
                const movieDetails = `
                    <h3>${data.Title} (${data.Year})</h3>
                    <p><strong>Director:</strong> ${data.Director}</p>
                    <p><strong>Actors:</strong> ${data.Actors}</p>
                    <p><strong>Genre:</strong> ${data.Genre}</p>
                    <p><strong>Plot:</strong> ${data.Plot}</p>
                    <p><strong>Language:</strong> ${data.Language}</p>
                    <p><strong>Country:</strong> ${data.Country}</p>
                    <p><strong>Released:</strong> ${data.Released}</p>
                    <p><strong>Runtime:</strong> ${data.Runtime}</p>
                    <p><strong>Rated:</strong> ${data.Rated}</p>
                    <p><strong>Box Office:</strong> ${data.BoxOffice}</p>
                    <p><strong>Awards:</strong> ${data.Awards}</p>
                    <p><strong>Metascore:</strong> ${data.Metascore}</p>
                    <p><strong>IMDB Rating:</strong> ${data.imdbRating}</p>
                    <p><strong>IMDB Votes:</strong> ${data.imdbVotes}</p>
                    <h3>Ratings:</h3>
                    <ul>
                        ${data.Ratings.map(rating => `<li>${rating.Source}: ${rating.Value}</li>`).join('')}
                    </ul>
                    <h3>Poster:</h3>
                    <img src="${data.Poster}" alt="${data.Title} Poster">
                    <h3>More Information:</h3>
                    <a href="https://www.imdb.com/title/${data.imdbID}/" target="_blank">Visit IMDB Page</a>
                `;
                resultsDiv.innerHTML += movieDetails;
            } else {
                resultsDiv.innerHTML += '<p>No results found or an error occurred.</p>';
            }
        });
    </script>
</body>
</html>
